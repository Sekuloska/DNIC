{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
{#    <meta charset="UTF-8">#}
{#    <title>Title</title>#}
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex justify-content-center" style="background-color: darkblue;padding-top: 35px;padding-bottom: 12px">
<nav class="navbar navbar-light bg-light">
    <img src="{% static 'Screenshot_1.png' %}" width="300" height="50" alt="">
</nav>
</div>
<div class="bg-info">
    <br>
</div>
<div class="d-flex justify-content-end bg-light">
    <a href="/index/add_book" style="margin-right: 20px;width: 120px;height: 40px">Add Book</a>
</div>

<div class="bg-light">
    <div class="container">
        <div class="row">
            {% for b in books %}
                {% if b.image %}
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ MEDIA_URL }}{{ b.image.url }}" alt="Card image cap">
                    <div class="card-body">
                        <h2 class="card-title">Book Title: {{ b.title }}</h2>
                        <h2>Book Price: {{ b.price }}</h2>
                    </div>
                </div>
            </div>
                {% else %}
                <div class="col-md-6" style="padding-top: 25px;padding-bottom: 25px">
                <div class="card" style="width: 18rem;">
{#                    <img class="card-img-top" src="..." alt="Card image cap">#}
                    <div class="card-body">
                        <h2 class="card-title">Book Title: {{ b.title }}</h2>
                        <h2>Book Price: {{ b.price }}</h2>
                    </div>
                </div>
            </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>


</body>
</html>
