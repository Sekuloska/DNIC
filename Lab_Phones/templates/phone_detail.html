<!DOCTYPE html>
<html lang="en">
<head>
{#    <meta charset="UTF-8">#}
{#    <title>Title</title>#}
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-light bg-dark" style="padding-bottom: 25px;padding-top: 25px">
        <div class="container-fluid">
            <a style="color: white">DNIC</a>
            <a class="d-flex justify-content-center" href="{% url 'phones' %}" style="color: white;">Home</a>
            <form class="d-flex">
                <a href="add_phone/" class="btn btn-outline-dark" type="submit" style="color: white">Add new Phone</a>
            </form>
        </div>
    </nav>
</div>

<div class="bg-light">
    <div class="container">
        <div class="row" style="padding-top: 40px;padding-bottom: 40px">
            <div class="col-lg-6">
                <img src="{{ phone.image.url }}" alt="Image Of Phone" style="padding-bottom: 25px">
            </div>
            <div class="col-lg-6">
                <h3>Model: {{ phone.model }}</h3>
                <br>
                <h3>Manufacturer: {{ phone.manufacturer }}</h3>
                <br>
                <h3>Phone Size: {{ phone.size }}</h3>
                <br>
                <h3>Phone Price: {{ phone.price }}</h3>
                <br>
                <br>
                <a href="#" class="btn btn-outline-primary">Add To Shopping Cart</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
