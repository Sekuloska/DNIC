<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   {#  <title>Title</title> #}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
            <a style="color: white">DNIC</a>
            <a class="d-flex justify-content-center" href="{% url 'phones' %}" style="color: white;">Home</a>
            <form class="d-flex">
                <a href="{% url 'add_phone' %}" class="btn btn-outline-dark" type="submit" style="color: white">Add new Phone</a>
            </form>
        </div>
</nav>

<div class="container">
    <h2 class="justify-content-center">All mobile phones</h2>
    <div class="row">
        {% for p in phones%}
            <div class="col-md-4">
                <div class="card" style="width: 25rem;margin-bottom: 50px">
                        <img style="height: 250px" src="{{ p.image.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">Phone model: {{ p.model }}</h4>
                            <h5>Type of Phone: {{ p.size }}</h5>
                            <h5>Price of Phone: {{ p.price }}</h5>
                            <a href="{% url 'phone_detail' p.id %}" class="btn btn-primary">Phone Details</a>
                        </div>
                    </div>
            </div>
        {% endfor %}

    </div>
</div>
</body>
</html>
